<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မီတာဘေလ်စာရင်း</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginModal">&times;</span>
            <h2>Admin Panel ဝင်ရောက်ခြင်း</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="login-btn">ဝင်ရောက်မည်</button>
            </form>
        </div>
    </div>

    <!-- Data Edit Modal -->
    <div id="editDataModal" class="modal">
        <div class="modal-content edit-modal-content">
            <span class="close-btn" id="closeEditModal">&times;</span>
            <h2 id="editModalTitle">ဒေတာပြင်ဆင်ခြင်း</h2>
            <form id="editDataForm">
                <div id="editFieldsContainer">
                    <!-- Dynamic fields for 12 months will be generated here -->
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">အပြောင်းအလဲများကို သိမ်းမည်</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <div class="admin-header">
            <h2>Admin Panel - ဒေတာစီမံခန့်ခွဲခြင်း</h2>
            <button id="logoutBtn" class="logout-btn">ထွက်ရန်</button>
        </div>
        
        <div class="data-entry-section">
            <h3>လစဉ်မီတာဘေလ် ထည့်သွင်းခြင်း</h3>
