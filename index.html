<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မီတာဘေလ်စာရင်း</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Panel ဝင်ရောက်ခြင်း</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="login-btn">ဝင်ရောက်မည်</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <div class="admin-header">
            <h2>Admin Panel - ဒေတာထည့်သွင်းခြင်း</h2>
            <button id="logoutBtn" class="logout-btn">ထွက်ရန်</button>
        </div>
        
        <div class="data-entry-section">
            <h3>လစဉ်မီတာဘေလ် ထည့်သွင်းခြင်း</h3>
            <form id="dataEntryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="entryMonth">လ:</label>
                        <select id="entryMonth" required>
                            <option value="">လရွေးချယ်ပါ</option>
                            <option value="၁-လပိုင်း">၁-လပိုင်း</option>
                            <option value="၂-လပိုင်း">၂-လပိုင်း</option>
                            <option value="၃-လပိုင်း">၃-လပိုင်း</option>
                            <option value="၄-လပိုင်း">၄-လပိုင်း</option>
                            <option value="၅-လပိုင်း">၅-လပိုင်း</option>
                            <option value="၆-လပိုင်း">၆-လပိုင်း</option>
                            <option value="၇-လပိုင်း">၇-လပိုင်း</option>
                            <option value="၈-လပိုင်း">၈-လပိုင်း</option>
                            <option value="၉-လပိုင်း">၉-လပိုင်း</option>
                            <option value="၁၀-လပိုင်း">၁၀-လပိုင်း</option>
                            <option value="၁၁-လပိုင်း">၁၁-လပိုင်း</option>
                            <option value="၁၂-လပိုင်း">၁၂-လပိုင်း</option>
                        </select>
                    </div>
                </div>
                
                <div id="billEntryContainer">
                    <!-- Dynamic bill entry fields will be generated here -->
                </div>
                
                <div class="form-actions">
                    <button type="button" id="loadDataBtn" class="load-btn">လက်ရှိဒေတာများ ထည့်သွင်းပါ</button>
                    <button type="submit" class="save-btn">သိမ်းမည်</button>
                    <button type="button" id="downloadCsvBtn" class="download-btn">CSV ဖိုင်ဒေါင်းလုဒ်လုပ်မည်</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Website Content -->
    <div id="mainContent" class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="header-logo">
            <div class="header-text">
                <h1>ရန်ကုန်တိုင်းဒေသကြီး - ဗဟန်းမြို့နယ်</h1>
                <h1>ပါဠိတက္ကသိုလ်ညောင်တုန်းကျောင်းတိုက်</h1>
                <h1>လျှပ်စစ်မီတာဘေလ်စာရင်း</h1>
            </div>
            <img src="logo.png" alt="Logo" class="header-logo">
        </div>
        <div class="top-controls">
            <button id="adminBtn" class="admin-btn">Admin Panel</button>
            <button onclick="exportToPdf( )" class="pdf-button">PDF အဖြစ် သိမ်းမည်</button>
        </div>
        <div id="summary-info" class="summary-container"></div>
        <div id="results">
            <p>ဒေတာများကို တင်နေပါသည်...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
