<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကျောင်းတိုက် မီတာဘေလ် စစ်ဆေးရန်</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-title">
            <div class="title-line-1">ရန်ကုန်တိုင်းဒေသကြီး - ဗဟန်းမြို့နယ်</div>
            <div class="title-line-2">ပါဠိတက္ကသိုလ်ညောင်တုန်းကျောင်းတိုက်</div>
            <div class="title-line-3">လျှပ်စစ်မီတာဘေလ်စာရင်း</div>
        </div>
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ကျောင်းအမည်၊ စာရင်းအမှတ်၊ သို့မဟုတ် မီတာအမှတ်ဖြင့် ရှာပါ...">
                <button onclick="searchBill()">ရှာဖွေရန်</button>
            </div>
            <button id="exportPdfButton" onclick="exportToPdf()">PDF အဖြစ် သိမ်းမည်</button>
        </div>

        <!-- New Summary Info Box -->
        <div id="summary-info" class="summary-info">
            <!-- Summary data will be injected here by JavaScript -->
        </div>

        <div id="results">
            <!-- ရှာဖွေမှုရလဒ်များကို ဤနေရာတွင် ပြသပါမည် -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
